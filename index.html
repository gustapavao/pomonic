<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POMONIC</title>
    <link rel="stylesheet" href="static\styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,400&&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">

    </header>
    <div class="main-container">
        <h1 id="logo">POMONIC</h1>
        <div class="modus">
            <img id="modus-img" src="static/image/brain.svg" alt="mode"> <b id="modus-text">Focus</b>
        </div>
        <div class="turns">
            Você já fez 0 tempos
        </div>
        <section class="time" id="time">25 00</section>
        <div class="buttons-container">
            <button onclick="openMenu();" class="side-button"><img src="static/image/dots.svg" alt="menu"></button>
            <button onclick="start();" id="start-button"><img id="icon-start-button" src="static/image/play.svg" alt="play"></button>
            <button onclick="fastFoward();" class="side-button"><img src="static/image/fast-forward.svg" alt="fast-forward"></button>
        </div>
        <div class="tasks">
            <button onclick="addTask();" class="add-task"><img id="plus-image" src="static/image/plus.svg" alt=""></button>
        </div>
        <div class="menu">
            <div class="dark-mode">
                <b class="settings-text">Dark Mode</b>
                <input type="checkbox" name="" id="darkm" class="toggle-button">
                <label class="toggle-container" for="darkm"></label>
            </div>
            <div class="focus-length">
                <label for="focusl"><b class="settings-text">Focus Length</b></label>
                <input type="text" inputmode="numeric" id="focusl" value="25" pattern="[0-9]+">
            </div>
            <div class="break-length">
                <label for="break"><b class="settings-text">Break Length</b></label>
                <input type="text" inputmode="numeric" id="break" value="5" pattern="[0-9]+">
            </div>
            <div class="break-length">
                <label for="longbreak"> <b class="settings-text">Long Break Length</b></label>
                <input type="text" inputmode="numeric" id="longbreak" value="15" pattern="[0-9]+">
            </div>
            <div class="button-ok">
                <button onclick="closeWindow();" id="button-ok"><span>OK</span></button>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
